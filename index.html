<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DyslexAI</title>
</head>
<body>
    <input type="text" id="keywordJson" style="width:320px;">
    <input type="button" value="Submit" id="keywordSubmitBtn">

    <script>
        'use strict';

        const keywordJson = document.getElementById('keywordJson');
        const keywordSubmitBtn = document.getElementById('keywordSubmitBtn');

        keywordSubmitBtn.addEventListener('click', () => {

            localStorage.setItem('inContextKW',  keywordJson.value);

            console.log(localStorage.getItem("inContextKW"));
        });
    </script>
</body>
</html>
